<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
user-scalable=no">
<head>
    <meta charset="UTF-8">
    <link href="css/pic.css" rel="stylesheet">
    <link href="css/logo.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <title>Web development course</title>
</head>
<body>
<header>
    <div class="container">
        <div class=logo>
            <div class="cup">
                <div class="coffee"></div>
            </div>
            <div class="holder"></div>
            <div class="holder-inner"></div>
        </div>
        <nav>
            <ul class="nav-items">
                <li class="nav-item dropdown">
                    <button class="dropbtn">Tasks</button>
                    <div class="dropdown-content">
                        <a href="#dom-task">DOM</a>
                        <a href="#picture-task">Picture</a>
                        <a href="#animation-task">Animation</a>
                    </div>
                </li>
                <li class="nav-item"><a href="https://dl.spbstu.ru/course/view.php?id=3490">Course</a></li>
                <li class="nav-item"><a href="https://github.com/OGrabar/frontend_spbstu">GitHub</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="content">
        <div class="task" id="dom-task">
            <table>
                <thead>
                <tr>
                    <th>Russian</th>
                    <th>Latin</th>
                </tr>
                </thead>
                <tbody id="lat-ru-table-body-id"></tbody>
            </table>
            <div class="table-buttons">
                <button class="create_row" , onclick="addTableRow()">Create row</button>
                <button class="change_even_row_font" , onclick="changeEvenRowsFontStyle()">Change font style</button>
            </div>
        </div>
        <div id="picture-task" class="cat task">
            <div class="cat-body"></div>
            <div class="cat-left-ear">
                <div class="cat-inner-ear"></div>
            </div>
            <div class="cat-right-ear">
                <div class="cat-inner-ear"></div>
            </div>
            <div class="cat-head">
                <div class="cat-left-eye"></div>
                <div class="cat-right-eye"></div>
                <div class="cat-nose"></div>
                <div class="cat-mouth-left"></div>
                <div class="cat-mouth-right"></div>
            </div>
            <div class="cat-left-back-leg"></div>
            <div class="cat-right-back-leg"></div>
            <div class="cat-left-front-leg"></div>
            <div class="cat-right-front-leg"></div>
            <div class="cat-tail"></div>
        </div>
        <div id="animation-task" class="flex-gun task">
            <div class="gun-container">
                <div class="text attention-text">Внимание...</div>
                <div class="text fire-text">Огонь!!!</div>
                <img class="gun" src="img/gun6.png">
                <img class="bullet" src="img/gun5.png">
                <img class="fired-gun" src="img/gun3.png">
            </div>
        </div>
    </div>
</main>
<footer>
    <ul class="footer-nav-items">
        <li class="footer-nav-item"><a href="https://t.me/grabar_og">Telegram</a></li>
        <li class="footer-nav-item"><a href="https://www.linkedin.com/in/oleg-grabar-263518203/">LinkedIn</a></li>
    </ul>
</footer>
</body>
<script type="text/javascript" src="scripts/table.js"></script>
</html>
